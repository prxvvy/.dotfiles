[module/xworkspaces]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = I;
icon-1 = II;
icon-2 = III;
icon-3 = IV;

label-active = 


# label-active-background = ${colors.background_workspaces}
# label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.urgent_colour}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %{F#FBF1C7}%title:0:60:...%

[module/updates-pacman]
type = custom/script
format-prefix= "%{F#B8BB26} "
exec = ~/.config/polybar/scripts/updates-pacman
interval=30

[module/updates-aur]
type = custom/script
format-prefix= "%{F#FABD2F}  "
exec = ~/.config/polybar/scripts/updates-aur
interval=30

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.text}
format-volume = <label-volume>

label-volume = %{F#FBF1C7}%percentage%%

label-muted = "婢"
label-muted-foreground = ${colors.text}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = "%{F#FBF1C7}  "
format-disconnected = "%{F#FBF1C7} 睊"
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

time=%I:%M %p
date = %a %b %d
# date-alt = %Y-%m-%d %H:%M:%S

label = %date%  %time%
label-foreground = ${colors.text}

[settings]
screenchange-reload = true
pseudo-transparency = true

